<style>
  .ng-invalid{
    background-color: lightpink;
  }
  .ng-valid{
    background-color: lightgreen;
  }
  span.error{
    color: red; font-weight: bold;
  }

</style>

<h2>ChecK out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>

<form name = "shippingForm" novalidate>
  <div class ="well">
    <h3>Ship to</h3>
    <div class = "form-group">
      <label>Name</label>
      <input class ="form-control"
      ng-model ="sportsCtrl.data.shipping.name"
      name ="name" required />
      <span class ="error" ng-show="shippingForm.name.$error.required">
        Please enter a name
      </span>
    </div>
    <h3>Address</h3>
    <div class ="form-group">
      <label>Street Address</label>
      <input class = "form-control"
      ng-model ="sportsCtrl.data.shipping.street"
      name ="street"  required/>
      <span class ="error" ng-show="shippingForm.street.$error.required">
        Please enter a street address
      </span>
    </div>
    <div class ="form-group">
      <label>City</label>
      <input class = "form-control"
      ng-model ="sportsCtrl.data.shipping.city"
      name ="city"  required/>
      <span class ="error" ng-show="shippingForm.city.$error.required">
        Please enter a city
      </span>
    </div>
    <div class ="form-group">
      <label>State</label>
      <input class = "form-control"
      ng-model ="sportsCtrl.data.shipping.state"
      name ="state"  required/>
      <span class ="error" ng-show="shippingForm.state.$error.required">
        Please enter a state
      </span>
    </div>
    <div class ="form-group">
      <label>Zip</label>
      <input class = "form-control"
      ng-model ="sportsCtrl.data.shipping.zip"
      name ="zip"  required/>
      <span class ="error" ng-show="shippingForm.zip.$error.required">
        Please enter a zip code
      </span>
    </div>
    <div class ="form-group">
      <label>Country</label>
      <input class = "form-control"
      ng-model ="sportsCtrl.data.shipping.country"
      name ="country"  required/>
      <span class ="error" ng-show="shippingForm.country.$error.required">
        Please enter a country
      </span>
    </div>
    <h3>Options</h3>
    <div class = "checkbox">
      <label>
        <input name="giftwrap" type ="checkout"
          ng-model ="data.shipping.giftwrap" />
          Gift wrap these items
      </label>
    </div>
    <div class= "text-center">
      <button ng-disabled ="shippingForm.$invalid"
              ng-click ="sportsCtrl.sendOrder(sportsCtrl.data.shipping)"
              class = "btn btn-primary">Complete Order</button>
    </div>
  </div>
</form>
